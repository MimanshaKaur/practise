<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv="X-UA-Compatible" content="ie=edge" />
<title>P2E: Download Ebooks</title>
<meta name="description" content="" />
<meta name="keywords" content="" />

<link rel="stylesheet" href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css"/>
<!--Replace with your tailwind.css once created-->

<link href="https://unpkg.com/@tailwindcss/custom-forms/dist/custom-forms.min.css" rel="stylesheet" />

<style>
    @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap");

    html {
    font-family: "Poppins", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
    }
</style>
</head>
<body class="leading-normal tracking-normal text-indigo-400 m-6 bg-cover bg-fixed" style="background-image: url('https://raw.githubusercontent.com/tailwindtoolbox/Rainblur-Landing-Page/refs/heads/main/header.png');">
    {% include 'menu.html' %}
    {% include 'notification.html' %}
    <center>
    <!-- Main Content -->
    <div style="margin-top: 5%; border: 2px solid white; background: transparent;" class="max-w-4xl w-full p-8 bg-white dark:bg-gray-800 shadow-lg rounded-lg">
        <!-- Header -->
        <h1 class="text-3xl font-bold text-white dark:text-white text-center mb-6">Download Your Ebooks</h1>

        <!-- Download Section for Current File -->
        <div class="flex justify-center mb-8">
            <a href="{{file}}" download>
                <button class="bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-6 rounded-lg transition-all duration-300">
                    Download Current Ebook
                </button>
            </a>
        </div>

        <!-- Ebooks List -->
        <h2 class="text-xl font-semibold text-white dark:text-gray-300 mb-4">Available Ebooks</h2>
        <div class="space-y-4">
            {% for item in audio_files %}
            <div class="flex justify-between items-center bg-blue-100 dark:bg-gray-700 p-4 rounded-lg shadow-md">
                <span class="text-lg text-gray-800 dark:text-white">{{ item.audio_name }}.pdf</span>
                <a href="/static/output/{{item.audio_file.split('.').0}}.pdf" download>
                    <button class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg transition-all duration-300">
                        Download
                    </button>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
</center>
</body>

</html>
