<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv="X-UA-Compatible" content="ie=edge" />
<title>P2E: Confirm Ebook</title>
<meta name="description" content="" />
<meta name="keywords" content="" />

<link rel="stylesheet" href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css"/>
<!--Replace with your tailwind.css once created-->
<link href="https://unpkg.com/@tailwindcss/custom-forms/dist/custom-forms.min.css" rel="stylesheet" />

<style>
    @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap");

    html {
    font-family: "Poppins", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
    }
</style>
</head>
<body class="leading-normal tracking-normal text-indigo-400 m-6 bg-cover bg-fixed" style="background-image: url('https://raw.githubusercontent.com/tailwindtoolbox/Rainblur-Landing-Page/refs/heads/main/header.png');">
    {% include 'menu.html' %}
    <!-- Hero -->
                    <!-- End Title -->
                    <!-- Form -->
                    {% include 'notification.html' %}
    <!-- page start -->
        <!-- Hero -->
        <div class="overflow-hidden">
            <div class="max-w-[85rem] mx-auto px-4 sm:px-6 lg:px-8 py-20">
                <div style="border: 2px solid white; border-radius: 15px" class="relative mx-auto max-w-4xl grid space-y-5 sm:space-y-10">
        <div class="max-w-[85rem] px-4 py-10 sm:px-6 lg:px-8 lg:py-14 mx-auto">
            <!-- Grid -->
            <div>
                <!-- show audio player -->
                <div>
                    <center>
                        <h1 style="margin-top: -2%;" class="text-4xl font-semibold text-white dark:text-neutral-200">{{ audio.audio_name }}</h1>
                        <audio controls style="margin-top: 25px; margin-bottom: 30px;">
                            <source src="/static/uploads/{{ audio.audio_file }}" type="audio/mpeg">
                            Your browser does not support the audio element.
                        </audio>
                        </div>
                        <!-- content -->
                        <form method="post" action="/preview" target="_blank">
                            <input type="hidden" name="id" value="{{ id }}">
                            <!-- Input for Author Name -->
                            <label for="author_name" class="block text-white font-bold mb-2">Author's Name:</label>
                            <input
                                type="text"
                                id="author_name"
                                name="author_name"
                                value="{{ audio.author_name }}"
                                class="w-full px-3 py-2 mb-5 text-black border rounded-md focus:outline-none focus:ring focus:ring-indigo-400" 
                                placeholder="Enter Author's Name"
                                required
                            >
                            <!-- Textarea for Transcription Content -->
                            <label for="text" class="block text-white font-bold mb-2">Edit Transcription:</label>
                            <textarea
                                name="text"
                                id="text"
                                rows="20"
                                class="w-full border rounded-md focus:outline-none focus:ring focus:ring-indigo-400"
                                style="color: black; padding: 10px;"
                            >{{ content }}</textarea>
                            <!-- Buttons for Preview and Confirm -->
                            <div class="flex space-x-4 mt-5">
                                <!-- Preview Button -->
                                <button
                                    type="submit"
                                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                                    Preview eBook
                                </button>
                                <!-- Confirm and Download Button -->
                                <button
                                    type="submit"
                                    formaction="/confirm"
                                    class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
                                    Confirm and Download
                                </button>
                            </div>
                        </form>
                    </center>
                </div>
            </div>
            <!-- page End -->
</body>

</html>
