<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv="X-UA-Compatible" content="ie=edge" />
<title>P2E: Login</title>
<meta name="description" content="" />
<meta name="keywords" content="" />

<link rel="stylesheet" href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css"/>
<!--Replace with your tailwind.css once created-->
<link href="https://unpkg.com/@tailwindcss/custom-forms/dist/custom-forms.min.css" rel="stylesheet" />

<style>
    @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap");

    html {
    font-family: "Poppins", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
    }
</style>
</head>
<body class="leading-normal tracking-normal text-indigo-400 m-6 bg-cover bg-fixed" style="background-image: url('https://raw.githubusercontent.com/tailwindtoolbox/Rainblur-Landing-Page/refs/heads/main/header.png');">
    {% include 'menu.html' %}
    <!-- Hero -->
        <div class="overflow-hidden">
            <div class="max-w-[85rem] mx-auto px-4 sm:px-6 lg:px-8 py-20">
                <div class="relative mx-auto max-w-4xl grid space-y-5 sm:space-y-10">
                    <!-- Title -->
                    <div class="text-center">
                        <p class="text-3xl font-semibold text-yellow-400 tracking-wide uppercase mt-20 mb-3">
                            Your Gateway to Readable Podcasts
                        </p>
                        <h1 class="text-3xl text-white font-bold sm:text-5xl lg:text-6xl lg:leading-tight">
                            Transform Audio Into Text<br> <span class="text-blue-400">Log In to Continue!</span>
                        </h1>
                    </div>
                    <!-- End Title -->
                    <!-- Form -->
                    <form method="post">
                        <div
                            class="mx-auto max-w-2xl sm:flex sm:space-x-3 p-3 bg-white border rounded-lg shadow-lg shadow-gray-100">
                            <div class="w-full pb-2 sm:pb-0">
                                <label for="hs-hero-name-1" class="block text-sm font-medium"><span
                                        class="sr-only">Enter Your Email</span></label>
                                <input type="email" id="hs-hero-name-1" name="email"
                                    class="py-3 px-4 block w-full border-transparent rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500"
                                    placeholder="Enter Your Email">
                            </div>
                            <div class="pt-2 sm:pt-0 sm:ps-3 border-t border-gray-200 sm:border-t-0 sm:border-s w-full">
                                <label for="hs-hero-email-1" class="block text-sm font-medium"><span
                                        class="sr-only">Enter Your Password</span></label>
                                <input type="password" id="hs-hero-email-1" name="password"
                                    class="py-3 px-4 block w-full border-transparent rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500"
                                    placeholder="Enter Your Password">
                            </div>
                            <div class="whitespace-nowrap pt-2 sm:pt-0 grid sm:block">
                                <button
                                    class="py-3 px-4 inline-flex justify-center items-center gap-x-2 text-sm font-medium rounded-lg border border-transparent bg-blue-600 text-white hover:bg-blue-700 focus:outline-none focus:bg-blue-700 disabled:opacity-50 disabled:pointer-events-none">
                                    Continue
                                </button>
                            </div>
                        </div>
                    </form>
                    <!-- End Form -->

                </div>
            </div>
        </div>
        <!-- End Hero -->
</body>

</html>
